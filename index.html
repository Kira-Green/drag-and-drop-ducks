<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Drag and drop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="container">
			<div id="sky"></div>
			<div id="ground">
				<div
					id="grass"
					ondrop="drop(event)"
					ondragover="allowDrop(event)"
				>
					<img
						class="duck"
						id="duck1"
						draggable="true"
						ondragstart="drag(event)"
						src="https://i0.wp.com/freepngimages.com/wp-content/uploads/2017/08/waddling-duck.png?fit=500%2C630"
					/>

					<img
						class="duck"
						id="duck2"
						draggable="true"
						ondragstart="drag(event)"
						src="http://www.pngmart.com/files/2/Duck-PNG-Transparent-Image.png"
					/>
					<img
						id="frog"
						draggable="true"
						src="https://www.pngarts.com/files/3/Frog-PNG-Image-with-Transparent-Background.png"
						ondragstart="drag(event)"
					/>
				</div>
				<div
					id="pond"
					ondrop="drop(event)"
					ondragover="allowDrop(event)"
				></div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
